<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🦁 Resultado Premium — Instinto Predador | Meu QI Animal</title>
<style>
body{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#8b0000,#ffb300);color:white;text-align:center;margin:0;padding:0}
.container{max-width:800px;margin:auto;padding:40px;animation:fadeIn 1.5s ease-in}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
button{background:#ffd500;color:#8b0000;border:none;border-radius:10px;padding:12px 25px;font-weight:bold;font-size:16px;cursor:pointer;transition:all .3s}
button:hover{background:white;color:#8b0000}
.share-btn{background:white;color:#8b0000;margin:8px;padding:10px 18px;border-radius:8px;font-weight:bold;cursor:pointer;display:inline-block;transition:all .3s}
.share-btn:hover{background:#ffd500;color:#8b0000}
</style>
</head>
<body>
<div class="container">
  <h1>🔥 Seu Instinto Predador!</h1>
  <p id="descricao"></p>
  <h3>📈 Seu QI estimado: <span id="qi"></span></h3>

  <div class="share-section">
    <h3>📲 Compartilhe seu resultado:</h3>
    <button class="share-btn" onclick="compartilharWhatsApp()">WhatsApp</button>
    <button class="share-btn" onclick="compartilharFacebook()">Facebook</button>
    <button class="share-btn" onclick="compartilharInstagram()">Instagram Story</button>
  </div>

  <button onclick="window.location.href='/'" style="margin-top:25px;">🏠 Voltar ao início</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>(function(){ emailjs.init("_MYa1lFUG7SbKNEHG"); })();</script>
<script>
window.onload = function() {
  const nome = localStorage.getItem("nome_usuario") || "Usuário";
  const email = localStorage.getItem("email_usuario") || "sememail@teste.com";
  const qi = parseInt(localStorage.getItem("qi_usuario")) || 100;
  document.getElementById("qi").innerText = qi;

  let descricao = "";
  if(qi<=99){
    descricao = "🐍 <b>Cobra</b> — Instintiva, silenciosa e observadora.<br>Você analisa antes de agir e surpreende com precisão.";
  } else if(qi<=119){
    descricao = "🦅 <b>Águia</b> — Visionária e dominante.<br>Você enxerga longe, age com foco e determinação.";
  } else {
    descricao = "🦁 <b>Leão</b> — Líder nato e confiante.<br>Você inspira respeito e conduz com coragem.";
  }
  document.getElementById("descricao").innerHTML = descricao;

  emailjs.send("service_a0nleyh","template_predador",{
    nome:nome, email:email, resultado:descricao+" (QI "+qi+")"
  });
}
function compartilharWhatsApp(){
  const texto = encodeURIComponent("Descobri que meu instinto é o Predador 🦁 no teste do Meu QI Animal! Faça o seu em meuqianimal.com.br 🧠🐾");
  window.open("https://api.whatsapp.com/send?text="+texto,"_blank");
}
function compartilharFacebook(){
  const url = encodeURIComponent("https://meuqianimal.com.br");
  const texto = encodeURIComponent("Meu instinto animal é o Predador 🦁! Descubra o seu no Meu QI Animal 🧠🐾");
  window.open("https://www.facebook.com/sharer/sharer.php?u="+url+"&quote="+texto,"_blank");
}
function compartilharInstagram(){
  alert("📸 Para compartilhar no Instagram Stories:\n1️⃣ Tire um print desta tela.\n2️⃣ Abra o Instagram → Stories → Adicione o print.\n3️⃣ Marque @meuqianimal e inspire seus amigos! 🧠🐾");
}
</script>
</body>
</html>
